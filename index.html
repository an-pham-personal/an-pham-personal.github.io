<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>CS6242 - US Medical Care Finder</title>
  </head>
  <body class="container">
    <h1 class="text-primary">CS6242 - US Medical Care Finder</h1>
    <div id="loader">
      <div
        class="spinner-border text-warning"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
      <p class="text-info text-warning">Loading data...</p>
    </div>

    <div id="main" style="display: none" class="animate-bottom row">
      <div id="control" class="row row-cols-2 g-2"></div>
      <div id="result" class="row">
        <div class="result-row row">
          <div class="hospital">
            UNITED HEALTH CARE UHCCPGO GOLDEN RULE BOX 31374 UHC 735
          </div>
          <div class="address">1234 Elon Dr., Tesla City, CA, 31374</div>
          <div class="price">$500</div>
          <div class="predicted">300</div>
          <div class="zip">30978</div>
          <div class="bed">234</div>
          <div class="emergency"></div>
          <div class="rating">4</div>
          <div class="type">Acute Care Hospitals</div>
          <div class="ownership">Voluntary non-profit - Private</div>
        </div>
      </div>
      <div id="map" class="row">
        <svg width="960" height="600"></svg>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <!-- <script src="https://rawgit.com/nodeca/pako/master/dist/pako_inflate.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>

    <script src="utils.js"></script>
    <script src="control.js"></script>
    <script src="render.js"></script>
    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
