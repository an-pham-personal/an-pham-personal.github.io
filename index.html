<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>CS6242 - US Medical Care Finder</title>
  </head>
  <body class="container p-3">
    <h1 class="text-warning m-2">CS6242 - US Medical Care Finder</h1>
    <div id="loader">
      <div
        class="spinner-border text-warning"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
      <p class="text-warning">Loading data...</p>
    </div>

    <div id="main" style="display: none" class="animate-bottom row">
      <div id="control" class="row row-cols-2 g-3 border p-4"></div>
      <div id="map" class="row">
        <svg width="960" height="600"></svg>
      </div>
      <div id="result" class="row p-2 m-2 border">
        <div class="result-row row border-bottom p-1 m-1">
          <div class="hospital p-1">
            <div class="name h5">METHODIST HOSPITAL UNION COUNTY</div>
            <div class="rating">
              <span class="val">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </span>
            </div>
            <div class="address">
              <a
                class="text-decoration-none"
                target="_blank"
                href="https://maps.google.com/?q=METHODIST HOSPITAL UNION COUNTY,4604 US HIGHWAY 60 WEST,MORGANFIELD,Kentucky, KY, 42437"
              >
                <p>
                  <i class="fa-solid fa-location-dot text-info"></i>
                  <span class="text-muted"
                    >4604 US HIGHWAY 60 WEST, MORGANFIELD, KY 42437 - (123)
                    456-789
                  </span>
                </p>
              </a>
            </div>

            <div class="desc text-muted">
              <i class="fa-solid fa-hospital"></i>
              <span class="type">Critical Access Hospitals</span>
              <span class="ownership"
                ><small>- Voluntary non-profit - Church</small></span
              >
            </div>
            <div class="desc text-muted">
              <i class="fa-solid fa-truck-medical"></i>
              <span class="attr">Emergency Service?</span>
              <span class="val">
                <i class="fa-solid fa-check text-success"></i>
                <!-- <i class="fa-solid fa-xmark text-danger"></i> -->
              </span>
               -  234 Beds <i class="fa-solid fa-bed-pulse"></i> 
            </div>
            <div class="desc text-muted">
            </div>
            <div class="desc text-muted">
              <span class="price"
                ><i class="fa-solid fa-tags"></i> Historical Price:
                $454.79</span
              >
              <i class="fa-sharp fa-solid fa-arrow-up text-danger"></i>

              Compared to reference price:
                $254.79</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <!-- <script src="https://rawgit.com/nodeca/pako/master/dist/pako_inflate.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>

    <script src="utils.js"></script>
    <script src="control.js"></script>
    <script src="render.js"></script>
    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
