<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>CS6242 - US Medical Care Finder</title>
  </head>
  <body class="container">
    <h1 class="text-warning m-3 p-2">CS6242 - US Medical Care Finder</h1>
    <div id="loader">
      <div
        class="spinner-border text-warning"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
      <p class="text-warning">Loading data...</p>
    </div>

    <div id="main" class="animate-bottom container">
      <div
        id="control"
        class="row row-cols-2 g-3 border p-3 rounded d-none"
      ></div>
      <div id="map" class="row animate-bottom d-none">
        <svg width="960" height="600"></svg>
      </div>

      <div id="filter" class="row m-2 d-none animate-bottom">
        <div class="dropdown text-end gx-0">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort results
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="#" onClick="query('price')"
                >Price: Low to High</a
              >
            </li>
            <li>
              <a class="dropdown-item" onClick="query('rating')" href="#"
                >Rating: High to Low</a
              >
            </li>
            <li>
              <a class="dropdown-item" onClick="query('beds')" href="#"
                >Beds: High to Low</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        id="result"
        class="row p-2 m-2 border d-none animate-bottom rounded"
      ></div>
      <div id="tooltip-wrapper" class="border border-round p-1 d-none"></div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
    <script src="https://rawgit.com/nodeca/pako/master/dist/pako_inflate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>

    <script src="utils.js"></script>
    <script src="control.js"></script>
    <script src="render.js"></script>
    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
